<html lang="pt-br">
<meta charset="UTF-8" />

<head>

    th>td {
        font-weight: bold;
    }

    table{
        margin-bottom: 20px;
    }
</style>

<body>
</body>
<table id="tabela">
    <thead>
        <tr>
            <th></th>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
            <th>Abril</th>
            <th>Maio</th>
            <th>Junho</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Valor</td>
            <td>123.45</td>
            <td>567.89</td>
            <td>901.23</td>
            <td>456.78</td>
            <td>234.56</td>
            <td>789.01</td>
        </tr>
        <tr>
            <td>Valor</td>
            <td>901.45</td>
            <td>456.62</td>
            <td>234.94</td>
            <td>478.91</td>
            <td>870.11</td>
            <td>123.67</td>
        </tr>
    </tbody>
</table>
<button class="btn">Salva Planilha</button>
</body>
<script>
    document.querySelector('.btn').addEventListener('click', salvarPlanilha)

    function salvarPlanilha() {
        let htmlPlanilha = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>PlanilhaTeste</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>'
            + document.querySelector("#tabela").innerHTML + '</table></body></html>'

        let htmlBase64 = btoa(htmlPlanilha)
        const link = "data:application/vnd.ms-excel;base64," + htmlBase64

        let hyperlink = document.createElement("a");
        hyperlink.download = "ArquivoTeste";
        hyperlink.href = link;
        hyperlink.style.display = 'none';

        document.body.appendChild(hyperlink);
        hyperlink.click();
        document.body.removeChild(hyperlink);
    }
</script>
